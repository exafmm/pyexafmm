{% set data = load_setup_py_data(setup_file='setup.py') %}

package:
  name: pyexafmm
  version: {{data.version}}

source:
  path: ..

build:
  script: python setup.py install
  entry_points:
    - exafmm = ci.cli:cli

requirements:
  build:
    - python
    {% for dep in data['install_requires'] %}
    - {{ dep.lower() }}
    {% endfor %}
  run:
    - python
    {% for dep in data['install_requires'] %}
    - {{ dep.lower() }}
    {% endfor %}